<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Template 1</title>
    <style>
        body {
            font-family: 'Times New Roman', serif;
            background: linear-gradient(145deg, #f0f0f0, #e0e0e0);
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .resume-container {
            background: #ffffff;
            border-radius: 10px;
            padding: 40px;
            max-width: 800px;
            width: 100%;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border: 1px solid #ddd;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
            font-weight: bold;
        }
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        .section {
            margin-bottom: 20px;
        }
        .section h2 {
            color: #34495e;
            border-bottom: 2px solid #3498db;
            padding-bottom: 5px;
            font-size: 1.2rem;
            font-weight: bold;
        }
        input, textarea, select {
            width: 100%;
            padding: 12px;
            margin: 5px 0;
            border: 1px solid #bdc3c7;
            border-radius: 5px;
            background: #ecf0f1;
            color: #333;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        input:focus, textarea:focus {
            border-color: #3498db;
            outline: none;
        }
        textarea {
            resize: vertical;
            min-height: 80px;
        }
        button {
            background: linear-gradient(90deg, #3498db, #2980b9);
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 20px;
            display: block;
            width: 100%;
            transition: transform 0.2s;
        }
        button:hover {
            transform: scale(1.02);
        }
        .output {
            display: none;
            margin-top: 20px;
            background: white;
            color: black;
            padding: 30px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-family: 'Times New Roman', serif;
            line-height: 1.6;
        }
        .output h1 {
            color: #2c3e50;
            font-size: 2rem;
            margin-bottom: 10px;
        }
        .output h2 {
            color: #34495e;
            font-size: 1.4rem;
            margin-top: 20px;
            margin-bottom: 10px;
            border-bottom: 1px solid #bdc3c7;
            padding-bottom: 5px;
        }
        .output p {
            margin: 10px 0;
        }
        .download-section {
            display: none;
            margin-top: 20px;
        }
        .download-section div {
            margin-bottom: 10px;
        }
        .size-inputs {
            display: none;
        }
    </style>
</head>
<body>
    <div class="resume-container">
        <h1>Professional Resume Builder</h1>
        <form id="resumeForm" class="form-grid">
            <div class="section">
                <h2>Personal Information</h2>
                <input type="text" id="name" placeholder="Full Name" required>
                <input type="text" id="title" placeholder="Professional Title" required>
                <input type="tel" id="phone" placeholder="Phone Number" required>
                <input type="email" id="email" placeholder="Email Address" required>
            </div>
            <div class="section">
                <h2>Research Summary</h2>
                <textarea id="summary" placeholder="Write your research summary here..." required></textarea>
            </div>
            <div class="section">
                <h2>Positions Held</h2>
                <textarea id="positions" placeholder="List your positions held here..." required></textarea>
            </div>
            <div class="section">
                <h2>Education</h2>
                <textarea id="education" placeholder="List your education details here..." required></textarea>
            </div>
            <div class="section">
                <h2>Publications</h2>
                <textarea id="publications" placeholder="List your publications here..." required></textarea>
            </div>
            <div class="section">
                <h2>Research Interests</h2>
                <textarea id="interests" placeholder="List your research interests here..." required></textarea>
            </div>
            <button type="submit">Generate Resume</button>
        </form>
        <div class="output" id="resumeOutput">
            <h1 id="outputName"></h1>
            <p id="outputTitle"></p>
            <p>üìû <span id="outputPhone"></span> | ‚úâÔ∏è <span id="outputEmail"></span></p>
            <h2>RESEARCH SUMMARY</h2>
            <p id="outputSummary"></p>
            <h2>POSITIONS HELD</h2>
            <p id="outputPositions"></p>
            <h2>EDUCATION</h2>
            <p id="outputEducation"></p>
            <h2>PUBLICATIONS</h2>
            <p id="outputPublications"></p>
            <h2>RESEARCH INTERESTS</h2>
            <p id="outputInterests"></p>
        </div>
        <div class="download-section" id="downloadSection">
            <h2>Download Options</h2>
            <div>
                <label for="downloadType">Download Type:</label>
                <select id="downloadType">
                    <option value="png">PNG</option>
                    <option value="pdf">PDF</option>
                </select>
            </div>
            <div class="size-inputs" id="pngSize">
                <label for="width">Width (px):</label>
                <input type="number" id="width" value="800" min="100">
                <label for="height">Height (px):</label>
                <input type="number" id="height" value="600" min="100">
            </div>
            <div class="size-inputs" id="pdfSize">
                <label for="pdfWidth">Width (mm):</label>
                <input type="number" id="pdfWidth" value="210" min="50">
                <label for="pdfHeight">Height (mm):</label>
                <input type="number" id="pdfHeight" value="297" min="50">
            </div>
            <button id="downloadBtn">Download</button>
        </div>
    </div>

    <!-- Include libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <script>
        document.getElementById('resumeForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const title = document.getElementById('title').value;
            const phone = document.getElementById('phone').value;
            const email = document.getElementById('email').value;
            const summary = document.getElementById('summary').value;
            const positions = document.getElementById('positions').value;
            const education = document.getElementById('education').value;
            const publications = document.getElementById('publications').value;
            const interests = document.getElementById('interests').value;

            document.getElementById('outputName').textContent = name;
            document.getElementById('outputTitle').textContent = title;
            document.getElementById('outputPhone').textContent = phone;
            document.getElementById('outputEmail').textContent = email;
            document.getElementById('outputSummary').textContent = summary;
            document.getElementById('outputPositions').textContent = positions;
            document.getElementById('outputEducation').textContent = education;
            document.getElementById('outputPublications').textContent = publications;
            document.getElementById('outputInterests').textContent = interests;

            document.getElementById('resumeOutput').style.display = 'block';
            document.getElementById('downloadSection').style.display = 'block';
        });

        // Toggle size inputs based on download type
        document.getElementById('downloadType').addEventListener('change', function() {
            const type = this.value;
            document.getElementById('pngSize').style.display = type === 'png' ? 'block' : 'none';
            document.getElementById('pdfSize').style.display = type === 'pdf' ? 'block' : 'none';
        });

        // Download functionality
        document.getElementById('downloadBtn').addEventListener('click', function() {
            const type = document.getElementById('downloadType').value;
            const outputDiv = document.getElementById('resumeOutput');

            if (type === 'png') {
                const width = parseInt(document.getElementById('width').value);
                const height = parseInt(document.getElementById('height').value);
                html2canvas(outputDiv, { 
                    width: width, 
                    height: height,
                    backgroundColor: '#ffffff'
                }).then(canvas => {
                    const link = document.createElement('a');
                    link.download = 'resume.png';
                    link.href = canvas.toDataURL();
                    link.click();
                });
            } else if (type === 'pdf') {
                const { jsPDF } = window.jspdf;
                const pdf = new jsPDF();
                const width = parseInt(document.getElementById('pdfWidth').value);
                const height = parseInt(document.getElementById('pdfHeight').value);
                pdf.html(outputDiv, {
                    callback: function (pdf) {
                        pdf.save('resume.pdf');
                    },
                    x: 10,
                    y: 10,
                    width: width,
                    height: height
                });
            }
        });
    </script>
</body>
</html>
